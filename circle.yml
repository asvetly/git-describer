dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v1.1.0/stack-1.1.0-linux-x86_64.tar.gz -O /tmp/stack.tar.gz
    - tar -zxvf /tmp/stack.tar.gz -C /tmp
    - sudo mv /tmp/stack-**/stack /usr/bin/stack
  override:
    - stack setup
    - stack clean
    - stack build

test:
  override:
    - echo $CI_PULL_REQUEST ; if [[ ! -z $CI_PULL_REQUEST ]] ; then stack test; else stack test --test-arguments "--integration --token $BOT_TOKEN --chatid $CHAT_ID --botname $BOT_NAME"; fi

deployment:
  master:
    branch: master
    commands:
      - stack sdist
      - mv /home/ubuntu/haskell-telegram-api/.stack-work/dist $CIRCLE_ARTIFACTS
